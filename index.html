<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Current Weather - OOP</title>
</head>
<body>
<div id="weather">
  <div id="description" class="subhead"></div>
  <h1 id="temp" class="subhead"></h1>
  <div id="location" class="subhead"></div>
  <div id="wind" class="subhead"></div>
  <div id="humidity" class="subhead"></div>
  <div id="pressure" class="subhead"></div>
  <div id="visibility" class="subhead"></div>
</div>
<hr>
<div>
  <form id="change-city">
    <label for="city-name" class="subhead-city">City</label>
    <input type="text" id="city-name">
    <br>
    <input type="submit" value="Save changes" class="subhead-city">
  </form>
</div>

<script src="classes/Weather.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
